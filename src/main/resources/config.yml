# port for Minecraft Remote (socket server)
api_port: 25575
# permission nodes and meta key of LuckPerms
luckperm_permissions:
  online: "mcr.online"  # permission node for online players
  offline: "mcr.offline"  # permission node for offline players
  build.range: "mcr.build.range"  # meta key for group
# if there is no LuckPerms, use this
default_build_range: 1000